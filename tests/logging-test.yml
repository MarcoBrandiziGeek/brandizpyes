# Used to test the loading of well-known names, when no config file is explicitly given,
# neither in the code, nor with the PYES_LOG_CONF environment variable.
#

version: 1

handlers:

  console:
    class: logging.StreamHandler
    stream: ext://sys.stderr
    formatter: simpleFormatter

formatters:
  simpleFormatter:
    # The formatter class, this is the default
    #class: logging.Formatter
    
    # A way to give the FQN.
    #class: !!python/name:logging.Formatter
    format: '%(asctime)s [%(levelname)-7s] [%(name)-10s] [%(threadName)-8s] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'


root:
  level: ERROR
  handlers: [console]
